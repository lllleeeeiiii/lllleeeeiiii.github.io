<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout Tutorial</title>
    <link rel="stylesheet" href="divstyles.css">
</head>
<body>

     <! -- Nav Bar -->

<div class="navbar">

<ul>
    <li><a>Menu</a></li>
    <li><a>About</a></li>
    <li><a>Celebrity Guest</a></li>
    <li><a>Contact Us</a></li>
</ul>
</div>
<div class="background-image-container">
    <h1>Ezo Kitchen and Sushi Bar!</h1>
</div>

    <! -- content -->
<div class="content">
    <div class="image">
    <img src="homepage picture.jpg" alt="Menu"> 
</div>

<div class="text-module">
    <h2>Module title</h2>
    <p>This is a module of the text next to the right of the image. You can add more content here, such as paragraphs, lists, or other HTML elements to describe the image or provide additional imformation.</p>

</div>
